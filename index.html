<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Trivia Quiz</span>
    <a class="brand">
      <p id="timer" style="text-align:center">00 seconds</p>
    </a>
    <button id="highScoresBtn" type="button" class="btn btn-warning btn-lg">View Highscores</button>
  </nav>
  <br>
  <!-- jumbotron -->
  <div class="jumbotron">
    <div id="landing">
      <h1 class="display-1">Trivia Quiz</h1>
      <h2>
        <small class="text-muted">for the trivia wiz</small>
      </h2>
      <p class="lead">Scoring</p>
      <p>Answering quickly and correctly results in a higher score <br />
        Answering incorrectly results in a time penalty</p>
      <a class="btn btn-primary btn-lg" href="#" role="button" id="startButton">Start Quiz</a>
    </div>
    <div id="questionDisplay" class="hideElem">
      <p id="question"></p>
      <ul id="choices"></ul>
      <hr>
      <div id=result></div>
    </div>
    <div id="highScoresDisplay" class="hideElem">
      <h1 class="display-1">HIGH SCORES</h1>

    </div>
    <div id="initials" class="hideElem">
      Enter your initials:
      <input type="text" id="initTxt">
      <button class="btn btn-primary" id="initBtn">SAVE</button>
    </div>

    <div id="scoreBoard" class="hideElem">
      High Scores <span id="score">
      </span>
      <hr>
      <button class="btn btn-primary" id="returnBtn">return</button>

    </div>
  </div>
  </div>

  <!-- JavaScript -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
